commands:

  make: !Command
    description: Build library and binaries
    container: build
    run: |
      set -ex
      cargo build
      cd frontend; webpack

  test: !Command
    description: Run tests
    container: build
    run: [cargo, test]

  cargo: !Command
    description: Run any cargo command
    container: build
    run: [cargo]

  run: !Command
    description: "Run verwalter (prerequisites: make)"
    container: build
    environ:
      RUST_LOG: debug
    run:
    - ./target/debug/verwalter
    - --config-dir=tmp/cfg

  live: !Supervise
    description: "Run verwalter with live reload of web (prerequisites: make)"
    children:
      verw: !Command
        container: build
        environ:
          RUST_LOG: debug
        run:
        - ./target/debug/verwalter
        - --config-dir=tmp/cfg
      webpack: !Command
        container: build
        work-dir: frontend
        run:
        - webpack-dev-server
        - --hot
        - --progress
        - --colors

  docs: !Command
    description: Build docs
    container: docs
    work-dir: doc
    run: [make, html]

  webpack: !Command
    description: "Run webpack (compile javascripts)"
    container: build
    work-dir: frontend
    run:
    - webpack-dev-server
    - --hot
    - --progress
    - --colors

containers:

  build:
    setup:
    - !Ubuntu trusty
    - !UbuntuUniverse ~
    - !Install [make, checkinstall, wget, ca-certificates,
                libssl-dev, build-essential]
    - !Install [libreadline-dev] # for lua

    - !NpmDependencies
      file: "frontend/package.json"
      optional: true

    - !TarInstall
      url: "http://static.rust-lang.org/dist/rust-1.6.0-x86_64-unknown-linux-gnu.tar.gz"
      script: "./install.sh --prefix=/usr \
               --components=rustc,rust-std-x86_64-unknown-linux-gnu,cargo"
    - !Sh |
        cargo install --root=/usr cargo-outdated

    environ:
      HOME: /work/target
      NODE_PATH: /usr/local/lib/node_modules:/usr/lib/node_modules

  docs:
    setup:
    - !Alpine v3.2
    - !Install [py-sphinx, make]

