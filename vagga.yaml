commands:

  make: !Command
    description: Build library and binaries
    container: ubuntu
    run: [cargo, build]

  test: !Command
    description: Run tests
    container: ubuntu
    run: [cargo, test]

  cargo: !Command
    description: Run any cargo command
    container: ubuntu
    run: [cargo]

  run: !Supervise
    description: Run verwalter
    children:
      figwheel: !Command
        container: clj
        run: [lein, figwheel]
      verw: !Command
        container: ubuntu
        environ:
          RUST_LOG: debug
        run:
        - ./target/debug/verwalter
        - --config-dir=tmp/cfg

  docs: !Command
    description: Build docs
    container: docs
    work-dir: doc
    run: [make, html]

  lein: !Command
    container: clj
    run: [lein]

containers:

  ubuntu:
    setup:
    - !Ubuntu trusty
    - !UbuntuUniverse ~
    - !Install [make, checkinstall, wget, ca-certificates,
                libssl-dev, build-essential]
    - !Install [libreadline-dev] # for lua

    - !TarInstall
      url: "http://static.rust-lang.org/dist/rust-1.4.0-x86_64-unknown-linux-gnu.tar.gz"
      script: "./install.sh --prefix=/usr --components=rustc,cargo"

    environ:
      HOME: /work/target

  docs:
    setup:
    - !Alpine v3.2
    - !Install [py-sphinx, make]

  clj:
    setup:
    - !Ubuntu trusty
    - !Install [openjdk-7-jdk, ca-certificates, bash]
    - !BuildDeps [wget]
    - !EnsureDir /usr/share/java
    - !Sh |
        update-ca-certificates -f
        wget -O /usr/share/java/leiningen-2.5.3-standalone.jar \
          https://github.com/technomancy/leiningen/releases/download/2.5.3/leiningen-2.5.3-standalone.zip
        wget -O /usr/bin/lein \
          https://raw.githubusercontent.com/technomancy/leiningen/2.5.3/bin/lein-pkg
        chmod +x /usr/bin/lein


    #
    # Because crappy Java doesn't like HOME environment variable
    # and spark does not allow customize spark staging. We set homedir
    # for "root" as "/work/target"
    #
    - !Sh |
        sed -i '/^root/{s@/root@/work/target@;}' /etc/passwd
    environ:
      LEIN_ROOT: true
      HOME: /work/target

