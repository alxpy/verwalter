commands:

  make: !Command
    description: Build library and binaries
    container: rust
    run: [cargo, build]

  test: !Command
    description: Run tests
    container: rust
    run: [cargo, test]

  cargo: !Command
    description: Run any cargo command
    container: rust
    run: [cargo]

  run: !Supervise
    description: Run verwalter
    children:
      verw: !Command
        container: rust
        environ:
          RUST_LOG: debug
        run:
        - ./target/debug/verwalter
        - --config-dir=tmp/cfg

  docs: !Command
    description: Build docs
    container: docs
    work-dir: doc
    run: [make, html]

containers:

  rust:
    setup:
    - !Ubuntu trusty
    - !UbuntuUniverse ~
    - !Install [make, checkinstall, wget, ca-certificates,
                libssl-dev, build-essential]
    - !Install [libreadline-dev] # for lua

    - !TarInstall
      url: "http://static.rust-lang.org/dist/rust-1.5.0-x86_64-unknown-linux-gnu.tar.gz"
      script: "./install.sh --prefix=/usr \
               --components=rustc,rust-std-x86_64-unknown-linux-gnu,cargo"
    - !Sh |
        cargo install --root=/usr cargo-outdated

    environ:
      HOME: /work/target

  docs:
    setup:
    - !Alpine v3.2
    - !Install [py-sphinx, make]

