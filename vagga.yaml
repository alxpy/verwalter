minimum-vagga: v0.5.0-120-g42de958

commands:

  make: !Command
    description: Build binaries and frontend
    container: build
    run: |
      set -ex
      make

  _static-verwalter_render-package: !Command
    description: Build static verwalter_render package (.tar.gz)
    container: rust-musl
    run: |
      [ -d dist ] || mkdir dist
      cargo build --target=x86_64-unknown-linux-musl
      tar -czf dist/verwalter-render-$(git describe).tar.gz \
        -C target/x86_64-unknown-linux-musl/debug verwalter_render

  test: !Command
    description: Run tests
    container: build
    run: [cargo, test]

  cargo: !Command
    description: Run any cargo command
    container: build
    run: [cargo]

  run: !Command
    description: "Run verwalter"
    prerequisites: [make]
    container: build
    environ:
      RUST_LOG: debug
    run:
    - ./target/debug/verwalter
    - --config-dir=/work/example-configs/pyapp
    - --log-dir=/tmp/logs
    - --storage-dir=tmp/storage
    - --override-machine-id=dead0beef1
    - --dry-run

  live: !Supervise
    description: "Run verwalter with live reload of web"
    prerequisites: [make]
    children:
      verw: !Command
        container: build
        environ:
          RUST_LOG: debug
        run:
        - ./target/debug/verwalter
        - --config-dir=/work/example-configs/pyapp
        - --storage-dir=tmp/storage
        - --log-dir=/tmp/logs
        - --override-machine-id=dead0beef1
      cantal: !Command
        container: build
        environ:
          RUST_LOG: warn
        run:
        - cantal-agent
        - --config-dir=/work/example-configs/cantal
        - --host=0.0.0.0
        - --override-machine-id=dead0beef1
      webpack: !Command
        container: build
        work-dir: frontend
        run:
        - webpack-dev-server
        - --hot
        - --progress

  doc: !Command
    description: Build docs
    container: docs
    work-dir: doc
    run: [make, html]

  webpack: !Command
    description: "Run webpack (compile javascripts)"
    container: build
    work-dir: frontend
    run:
    - webpack-dev-server
    - --hot
    - --progress
    - --colors

  trio: !Supervise
    description: Runs three verwalter/cantals so you can test leader election
    prerequisites: [make]
    children:
      n1: !Command
        container: build
        network: &n1
          ip: 172.23.0.1
          ports: {20001: 22682, 21001: 8379}
        run: |
          RUST_LOG=warn cantal-agent \
            --config-dir=/work/example-configs/cantal \
            --host=0.0.0.0 --override-machine-id=beef01 &
          RUST_LOG=debug ./target/debug/verwalter \
            --config-dir=example-configs/pyapp --storage-dir=tmp/storage \
            --log-dir=/tmp/logs \
            --dry-run \
            --host=0.0.0.0 --override-machine-id=beef01
      n2: !Command
        container: build
        network: &n2
          ip: 172.23.0.2
          ports: {20002: 22682, 21002: 8379}
        run: |
          RUST_LOG=warn cantal-agent \
            --config-dir=/work/example-configs/cantal \
            --host=0.0.0.0 --override-machine-id=beef02 &
          RUST_LOG=debug ./target/debug/verwalter \
            --config-dir=example-configs/pyapp --storage-dir=tmp/storage \
            --log-dir=/tmp/logs \
            --dry-run \
            --host=0.0.0.0 --override-machine-id=beef02
      n3: !Command
        container: build
        network: &n3
          ip: 172.23.0.3
          ports: {20003: 22682, 21003: 8379}
        run: |
          RUST_LOG=warn cantal-agent \
            --config-dir=/work/example-configs/cantal \
            --host=0.0.0.0 --override-machine-id=beef03 &
          RUST_LOG=debug ./target/debug/verwalter \
            --config-dir=example-configs/pyapp --storage-dir=tmp/storage \
            --log-dir=/tmp/logs \
            --dry-run \
            --host=0.0.0.0 --override-machine-id=beef03
      connector: !BridgeCommand
        container: build
        run: |
          sleep 2
          for i in $(seq 2 3); do
            wget http://172.23.0.1:22682/add_host.json -nv -O- \
              --method POST --body-data '{"addr": "172.23.0.'$i':22682"}'
          done
          sleep 100000

containers:

  build:
    setup:
    - !Ubuntu xenial
    - !UbuntuUniverse
    - !Install [make, checkinstall, wget, ca-certificates,
                libssl-dev, build-essential, git]
    - !Install [libreadline-dev] # for lua

    - !NpmDependencies
      file: "frontend/package.json"
      optional: true

    - !TarInstall
      url: "http://static.rust-lang.org/dist/rust-1.9.0-x86_64-unknown-linux-gnu.tar.gz"
      script: "./install.sh --prefix=/usr \
               --components=rustc,rust-std-x86_64-unknown-linux-gnu,cargo"
    - !Download
      url: https://github.com/tailhook/cantal/releases/download/v0.3.6/cantal_0.3.6-1_amd64.deb
      path: /tmp/cantal.deb
    - !Sh "dpkg -i /tmp/cantal.deb"
    #- !Sh |
    #    cargo install --root=/usr cargo-outdated

    environ:
      HOME: /work/target
      NODE_PATH: /usr/local/lib/node_modules:/usr/lib/node_modules
      PATH: /bin:/usr/bin:/usr/local/bin:/work/target/debug

    volumes:
      /tmp: !Tmpfs
        size: 100Mi
        subdirs:
          logs:

  rust-musl:
    environ: &rustenv
      LD_LIBRARY_PATH: /musl/lib/rustlib/x86_64-unknown-linux-musl/lib
      CFLAGS: "-I/usr/include"
      PATH: /musl/bin:/usr/local/bin:/usr/bin:/bin
      HOME: /work/target
    setup:
    - !Ubuntu xenial
    - !Install [build-essential, ca-certificates, git]
    - !Install [libreadline-dev, wget] # for lua
    - !BuildDeps [cmake, libc++-dev, curl, autoconf, automake, libtool]
    # Build script derived from
    # https://github.com/rust-lang/rust-buildbot/blob/master/slaves/linux/build-musl.sh
    - !TarInstall
      url: http://www.musl-libc.org/releases/musl-1.1.14.tar.gz
      script: |
        ./configure --prefix=/musl --disable-shared
        make -j2
        make install

    - !Tar
      url: http://llvm.org/releases/3.8.0/llvm-3.8.0.src.tar.xz
      path: /tmp/llvm
    - !TarInstall
      url: http://llvm.org/releases/3.8.0/libunwind-3.8.0.src.tar.xz
      script: |
        cmake . -DLLVM_PATH=/tmp/llvm/llvm-3.8.0.src -DLIBUNWIND_ENABLE_SHARED=0
        make -j2
        cp lib/libunwind.a /musl/lib
    - !TarInstall
      url: "http://static.rust-lang.org/dist/rust-1.8.0-x86_64-unknown-linux-gnu.tar.gz"
      script: "./install.sh --prefix=/usr --components=rustc,rust-std-x86_64-unknown-linux-gnu,cargo"
    - !TarInstall
      url: "http://static.rust-lang.org/dist/rust-std-1.8.0-x86_64-unknown-linux-musl.tar.gz"
      script: "./install.sh --prefix=/musl \
               --components=rust-std-x86_64-unknown-linux-musl"
    - !Sh 'ln -s /musl/lib/rustlib/x86_64-unknown-linux-musl /usr/lib/rustlib/x86_64-unknown-linux-musl'

  docs:
    setup:
    - !Alpine v3.3
    - !Install [py-sphinx, make, py-sphinx_rtd_theme]
    - !Py2Requirements doc/requirements.txt
